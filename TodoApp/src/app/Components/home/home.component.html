<div class="page home">
<div class="container">
<div class="row">

  <div class="col-md-6">
      <h2 class="page-title">
    <img class="svg" src="assets/svg/file.svg">
 <span>Todo List App</span>   
        </h2>

  </div>
  <div class="col-md-6">
      <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Yapılacak Yeni Madde Ekle" #newTodo  >
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" (click)="addTodo(newTodo)"> Ekle</button>
        </form>

  </div>
</div>
<div class="row mt-4">

  <div class="col-md-12">

    <mat-card class="d-flex">
      <div class="example-container">
      <h5>Bekleyenler</h5>
    
      <div
        cdkDropList
        #bekleyenlerList="cdkDropList"
        [cdkDropListData]="data.bekleyenler"
        [cdkDropListConnectedTo]="[yapimList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div  class="example-box" *ngFor="let item of data.bekleyenler" cdkDrag>
        <img class="svg" src="assets/svg/clock.svg">
          {{item}}
        </div>
      </div>
    </div>
    
    <div class="example-container">
      <h5>Yapım Aşamasında Olanlar</h5>
    
      <div
        cdkDropList
        #yapimList="cdkDropList"
        [cdkDropListData]="data.yapim"
        [cdkDropListConnectedTo]="[bekleyenlerList,bitenlerList]"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of data.yapim" cdkDrag>
            <img class="svg" src="assets/svg/hourglass.svg" >
          {{item}}
        
        </div>
      </div>
    </div>
    <div class="example-container">
        <h5>Tamamlananlar</h5>
      
        <div
          cdkDropList
          #bitenlerList="cdkDropList"
          [cdkDropListData]="data.bitenler"
          [cdkDropListConnectedTo]="[yapimList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of data.bitenler" cdkDrag>
              <img class="svg" src="assets/svg/like.svg">
            {{item}}
          </div>
        </div>
      </div>
    </mat-card>

  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-12 text-center mt-2">
<small>Copyright 2019 Todo List App</small>
    </div>
  </div>
</div>
</div>


</div>
